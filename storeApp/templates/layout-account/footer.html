<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lofin App Store -footer</title>
    <meta name="keywords" content="Application Store, download, installed">

    <meta name="theme-color" content="#ffffff">

    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">

    <link rel="manifest" href="{% static 'images/icons/site.html' %}">

    <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'images/icons/browserconfig.xml' %}">



    <!-- Plugins CSS File -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<!-- ----------------------------------------------- Footer Era -------------------------------- -->

    <footer class="footer">
        <div class="footer-middle">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-lg-3">
                        <div class="widget widget-about">
                            <img src="{% static 'images/logo.png' %}" class="footer-logo" alt="Footer Logo" width="105" height="25">

                                <a href="#" class="social-icon" target="_blank" title="Facebook"><i class="icon-facebook-f"></i></a>

                                <a href="#" class="social-icon" target="_blank" title="Instagram"><i class="icon-instagram"></i></a>
                                <a href="#" class="social-icon" target="_blank" title="Youtube"><i class="icon-youtube"></i></a>

                            </div><!-- End .soial-icons -->

                    </div><!-- End .col-sm-6 col-lg-3 -->
                </div>
            </div>
        </div>  <!-- footer-middle -->

<!-- ----------------------------------------------- Main Js File -------------------------------- -->
{% load static %}

    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
