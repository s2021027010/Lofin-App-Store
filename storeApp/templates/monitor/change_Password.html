
<!DOCTYPE html>
<html lang="en">

<!-- /home.html  29 Aug 2022 10:04:03 GMT -->
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <title>Lofin App Store -setting</title>
    <meta name="keywords" content="Application Store, download, installed">
    <meta name="description" content="Lofin - Web App Store">
    <meta name="author" content="p-themes">
    <meta name="apple-mobile-web-app-title" content="Lofin">
    <meta name="application-name" content="Lofin">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="theme-color" content="#ffffff">
      <!-- Favicon -->
      {% load static %}
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icons/site.html' %}">
      <link rel="mask-icon" href="{% static 'images/icons/safari-pinned-tab.svg' %}" color="#666666">
      <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}">

      <meta name="msapplication-config" content="{% static 'images/icons/browserconfig.xml' %}">
  
   


</head>
<!-- <h2 class="title mb-4">  </h2>  -->

<body>
    {% csrf_token %}
    {% if user.is_authenticated %}
    
<!-- ----------------------------------------------- Header Era -------------------------------- -->

<!-- ----------------------------------------------- Home Era -------------------------------- -->

<div class="tab-pane fade show active" id="email" role="tabpanel" aria-labelledby="email-tab">
                                                            
        {% for profile in mypersonal %}
        {% if forloop.first %}
        <form action="change_Password/{{profile.id}}" method="post"  enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="">     
                <div class="row">
                        <div class="col-md-3">
                                <label>Username *</label>
                            </div>
                            <div class="col-md-12">
                                <input type="username" class="form-control" id="input_username"  style="border-color: rgb(0, 0, 0);"  aria-describedby="emailHelp"  name="input_username" placeholder="abc123"  required>
                                        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Old Password *</label>
                            </div>
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="input_password"  style="border-color: rgb(0, 0, 0);"  aria-describedby="password"  name="input_password" placeholder="Please Remember Old Password"  required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>New Password *</label>
                            </div>
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="input_NewPassword"  style="border-color: rgb(0, 0, 0);"  aria-describedby="password" value="" name="input_NewPassword" placeholder="Please Create New Password"  required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Confirm Password *</label>
                            </div>
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="input_ConfirmPassword"  style="border-color: rgb(0, 0, 0);"  aria-describedby="password" value="" name="input_ConfirmPassword" placeholder="Please Created Confirm Password"  required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btnlike btn-outline-primary-2 text-center">
                                    <span>Save Change</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                                                               
            </form>

             {% endif %}
            {% endfor %}
           </div>                                
            <!-- ----------------------------------------------- Edit Era -------------------------------- -->
        
    {% endif %}


<!-- /register.html  22 Aug 2022 10:04:03 GMT -->

</body>
</html>
